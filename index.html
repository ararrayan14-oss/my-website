<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ريان سري عرار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Tahoma, Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
    }

    .box {
      background: rgba(0, 0, 0, 0.4);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.9;
      opacity: 0.9;
    }

    .line {
      width: 60px;
      height: 3px;
      background: #ffffff;
      margin: 20px auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>ريان سري عرار</h1>
    <div class="line"></div>
    <p>
      مرحباً بك في موقعي الشخصي.<br>
      هذا الموقع بسيط ومصمم باللغة العربية.
    </p>
  </div>

</body>
</html>
